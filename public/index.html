<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter 监控系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🐦 Twitter 监控系统</h1>
            <p class="subtitle">实时监控Twitter动态，通过Telegram接收通知</p>
        </header>

        <!-- 配置面板 -->
        <section class="config-section">
            <div class="section-header">
                <h2>⚙️ 系统配置</h2>
                <button class="btn btn-sm" onclick="toggleConfig()">
                    <span id="config-toggle-text">显示</span>
                </button>
            </div>
            
            <div id="config-panel" class="config-panel" style="display: none;">
                <div class="form-group">
                    <label>RapidAPI Key</label>
                    <input type="password" id="rapidApiKey" placeholder="输入您的RapidAPI Key">
                    <small>从 <a href="https://rapidapi.com/davethebeast/api/twitter241" target="_blank">RapidAPI</a> 获取</small>
                </div>

                <div class="form-group">
                    <label>Telegram Bot Token</label>
                    <input type="password" id="telegramBotToken" placeholder="输入您的Telegram Bot Token">
                    <small>从 <a href="https://t.me/BotFather" target="_blank">@BotFather</a> 获取</small>
                </div>

                <div class="form-group">
                    <label>Telegram Chat ID</label>
                    <input type="text" id="telegramChatId" placeholder="输入您的Telegram Chat ID">
                    <small>发送消息给 <a href="https://t.me/userinfobot" target="_blank">@userinfobot</a> 获取</small>
                </div>

                <div class="form-group">
                    <label>检查间隔（分钟）</label>
                    <input type="number" id="checkInterval" min="1" max="60" value="5">
                </div>

                <div class="form-actions">
                    <button class="btn btn-primary" onclick="saveConfig()">💾 保存配置</button>
                    <button class="btn btn-secondary" onclick="testTelegram()">📨 测试Telegram</button>
                </div>
            </div>
        </section>

        <!-- 添加用户 -->
        <section class="add-user-section">
            <h2>➕ 添加监控用户</h2>
            <div class="add-user-form">
                <input type="text" id="username" placeholder="输入Twitter用户名（不含@）" onkeypress="handleEnter(event)">
                <button class="btn btn-primary" onclick="addUser()">添加</button>
            </div>
        </section>

        <!-- 监控用户列表 -->
        <section class="users-section">
            <div class="section-header">
                <h2>👥 监控列表</h2>
                <button class="btn btn-success btn-sm" onclick="runMonitor()">▶️ 立即检查</button>
            </div>
            
            <div id="users-list" class="users-list">
                <div class="loading">加载中...</div>
            </div>
        </section>

        <!-- 状态提示 -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
