# 网页监控系统配置示例
# 复制此文件为 config.yaml 并修改相应配置

# Flask服务配置
flask:
  host: 0.0.0.0
  port: 5000
  debug: false

# 数据库配置
database:
  path: monitor.db

# 日志配置
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR
  file: monitor.log
  max_bytes: 10485760  # 10MB
  backup_count: 5

# Telegram配置（可选，也可以在Web界面配置）
telegram:
  bot_token: ""
  chat_id: ""

# 监控配置
monitor:
  default_interval: 300  # 默认检查间隔（秒）
  max_concurrent: 3      # 最大并发监控数
  timeout: 30            # 页面加载超时（秒）
  retry_times: 2         # 失败重试次数

# 浏览器配置
browser:
  headless: true
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
  viewport:
    width: 1920
    height: 1080
  locale: zh-CN
  timezone: Asia/Shanghai

# 代理配置（可选）
proxy:
  enabled: false
  server: ""      # http://proxy.example.com:8080
  username: ""
  password: ""

# 通知配置
notification:
  telegram_enabled: true
  email_enabled: false     # 暂未实现
  webhook_enabled: false   # 暂未实现

# 性能配置
performance:
  cleanup_logs_days: 30    # 清理N天前的日志
  max_logs_count: 10000    # 最大日志条数

