# 微博监控配置文件示例
# 复制此文件为 config.yaml 并修改相应配置

# 要监控的微博用户页面URL
weibo_url: "https://weibo.com/u/2656274875"

# 关键词列表（支持多个关键词，只要匹配任意一个就会发送通知）
# 示例关键词，请根据你的需求修改
keywords:
  - "重要通知"
  - "紧急"
  - "关键词1"
  - "关键词2"

# Telegram 配置
telegram:
  # 你的Telegram Bot Token（从 @BotFather 获取）
  # 示例: "1234567890:ABCdefGHIjklMNOpqrsTUVwxyz"
  bot_token: "YOUR_BOT_TOKEN_HERE"
  
  # 你的Telegram Chat ID（可以通过 @userinfobot 获取）
  # 示例: "123456789" 或 "-123456789"
  chat_id: "YOUR_CHAT_ID_HERE"

# 监控设置
monitor:
  # 检查间隔（分钟）
  # 建议: 3-10分钟，不要太频繁以免被限制
  check_interval: 5
  
  # 是否启用无头模式（建议启用以节省资源）
  # true: 后台运行不显示浏览器窗口
  # false: 显示浏览器窗口（用于调试）
  headless: true
  
  # 页面加载等待时间（秒）
  # 如果网络较慢，可以适当增加此值
  page_load_timeout: 30
  
  # 已通知的微博ID存储文件
  # 用于记录已发送通知的微博，避免重复通知
  notified_file: "notified_weibo.txt"

